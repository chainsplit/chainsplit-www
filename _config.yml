
# Site settings
# These are used to personalize your new site. If you look in the HTML files,
# you will see them accessed via {{ site.title }}, {{ site.email }}, and so on.
# You can create any custom variable you would like, and they will be accessible
# in the templates via {{ site.myvariable }}.
title: chainspl.it
subtitle: safely separate your coins
email: admin@chainspl.it
description: >-
  An open source community-based site helping crypto users, holders, & businesses safely deal with forks.
baseurl: ""
url: "http://chainspl.it"
twitter_username: chainsplit
github_username: chainsplit

# Build settings
markdown: kramdown
sass:
  sass_dir: _sass
  style: compressed
plugins:
  - jekyll-feed

include: ['_pages']

# untra/polyglot: internationalization
languages: ["en", "es"]
default_lang: "en"
exclude_from_localization: ["assets", "branding", "docs"]
parallel_localization: true

# Exclude from processing.

exclude:
  - Gemfile
  - Gemfile.lock
  - _config.yml
  - LICENSE.txt
  - README.md
  - branding
  - deploy-gh-pages.sh

collections:
  forks:
    output: true

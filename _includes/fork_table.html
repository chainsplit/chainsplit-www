<table>
    <thead>
        <tr>
            <th>Fork height</th>
            <th>Replay protection</th>
            <th>Segwit</th>
        </tr>
    </thead>
    <tbody>
        <tr>
          <td>{{ page.block }}</td>
          <td>{% if page.replay %} <i class="fa fa-check-square olive" aria-label="Has replay protection"></i> {{ page.replay }} {% else %} <i class="fa fa-minus-circle red" aria-label="No replay protection"></i> {% endif %}</td>
          <td>{% if page.segwit %} <i class="fa fa-check-square olive" aria-label="Has segwit"></i>  {% else %} <i class="fa fa-minus-circle red" aria-label="No segwit"></i> {% endif %}</td>
        </tr>
    </tbody>
</table>
